<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Редактирование инцидента</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4j Accidents</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link active" th:href="@{/accidents}">Автомобильные инциденты</a>
                </div>
                <div class="d-flex">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user}"></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="mt-3" th:action="@{/accidents/editAccident}" method="post" th:object="${accident}"
              enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="col-9">
                <div class="mb-3">
                    <label for="name" class="form-label"><b>Наименование инцидента</b></label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
                           placeholder="Укажите инцидент">
                </div>
                <div class="mb-3">
                    <label for="type"><b>Тип</b></label>
                    <select class="form-control" id="type" name="type.id">
                        <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rIds" name="rIds">Статья</label>
                    <select class="form-control" id="rIds"  name="rIds" multiple>
                        <option th:each="rule: ${rules}"
                                th:text="${rule.name}"
                                th:value="${rule.id}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label"><b>Описание инцидента</b></label>
                    <textarea class="form-control" id="description" name="description" th:field="*{description}"
                              rows="10" placeholder="Опишите инцидент"></textarea>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label"><b>Адрес инцидента</b></label>
                    <input type="address" class="form-control" id="address" name="address" th:field="*{address}"
                           placeholder="Укажите адрес инцидента">
                </div>
                <div class="mb-3 row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-4"><a class="btn btn-light w-100" th:href="@{/accidents}">Отмена</a></div>
                            <div class="col-4">
                                <button class="btn btn-success w-100" type="submit">Обновить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
